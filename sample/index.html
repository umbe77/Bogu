<!DOCTYPE html>
<html>
<head>
	<title>Sample Bogu</title>
</head>
<body>

 	<div data-view="titleView">
 		<h3 data-bind="message"></h3>
 		<button data-command-click="changeMessage()">Click Me!</button>
 	</div>

	<script type="text/javascript" src="../src/bogu.js"></script>
	<script type="text/javascript" src="../src/common.js"></script>
	<script type="text/javascript" src="../src/observer.js"></script>
	<script type="text/javascript" src="../src/cache.js"></script>
	<script type="text/javascript" src="../src/deferred.js"></script>
	<script type="text/javascript" src="../src/ajax.js"></script>
	<script type="text/javascript">
		(function(){
			bogu.viewModel("titleViewModel", function(){
				return {
					message: "Hello, World!!!",
					changeMessage: function(){
						this.message = "Here a new Message!!!!";
					}
				};
			});
		})();
	</script>
	<script type="text/javascript">
		(function(){
			bogu.run();
		})();
	</script>
</body>
</html>
